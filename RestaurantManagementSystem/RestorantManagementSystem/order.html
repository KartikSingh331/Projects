<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="website icon" type="avif" href="logo.avif">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .main {
            height: auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(221, 218, 214, 0.689);
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .main img {
            height: 300px;
            width: 300px;
            border-radius: 8px;
        }
        .main button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .main button:hover {
            background-color: #45a049;
        }
        .main a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="food">Your Order is Here</h1>
        <img src="order.webp" alt="Food Order Image">
        <h2>Thank you for your purchase! If you want more food, click the link below:</h2>
        <button><a href="Menu.html">Menu</a></button>
    </div>
</body>
</html>
